<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP Marks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 style="text-align: center">View Student OOP Marks</h1>
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            Student ID
        </div>
        <div class="col">
            Name
        </div>
        <div class="col">
            CA
        </div>
        <div class="col">
            Practical
        </div>
        <div class="col">
            Theory
        </div>
        <div class="col">
            Final
        </div>
    </div>

    <div class="row align-items-start" th:each="student : ${studentList}">
        <div class="col" th:text="${student.getStudentId()}"></div>
        <div class="col" th:text="${student.getStudentName()}"></div>
        <div class="col" th:text="${student.getCaMarks()}"></div>
        <div class="col" th:text="${student.getPracticalMarks()}"></div>
        <div class="col" th:text="${student.getTheoryMarks()}"></div>
        <div class="col" th:text="${student.getCaMarks()*0.2 + student.getPracticalMarks()*0.2 + student.getTheoryMarks()*0.6}"></div>
    </div>

</div>
</body>
</html>
